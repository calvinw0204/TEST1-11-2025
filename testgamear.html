<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR å…‰å½±æŒ‘æˆ°</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin:0; overflow:hidden; font-family: "Noto Sans TC", sans-serif; }
    #ui {
      position: absolute;
      top: 10px;
      width: 100%;
      z-index: 10;
      text-align: center;
      font-size: 20px;
      color: white;
    }
    #score, #timer { margin: 0 15px; }
  </style>
</head>
<body>
  <div id="ui">
    <span id="score">åˆ†æ•¸ï¼š0</span>
    <span id="timer">æ™‚é–“ï¼š30</span>
  </div>

  <!-- A-Frame + MindAR -->
  <a-scene mindar-image="imageTargetSrc: targets.mind;" embedded color-space="sRGB" renderer="colorManagement:true, alpha:true">
    <a-camera position="0 0 0"></a-camera>

    <!-- Marker 0 å‡ºç¾éŠæˆ²å¹³é¢ -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane id="gamePlane" position="0 0 0" rotation="0 0 0" width="1" height="1"
               material="shader: flat; transparent:true;"></a-plane>
    </a-entity>
  </a-scene>

  <!-- Canvas éŠæˆ²ç•«é¢ -->
  <canvas id="gameCanvas" width="400" height="600" style="display:none; background:transparent;"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // A-Frame plane å°æ‡‰ canvas texture
    const plane = document.querySelector("#gamePlane");
    const texture = new THREE.CanvasTexture(canvas);

    plane.addEventListener('model-loaded', () => {
      plane.getObject3D("mesh").material.map = texture;
      plane.getObject3D("mesh").material.needsUpdate = true;
    });

    // éŠæˆ²è³‡æ–™
    const realMovies = ["ç„¡é–“é“", "èŠ±æ¨£å¹´è¯", "ç”œèœœèœœ", "é‡æ…¶æ£®æž—", "åŠŸå¤«", "è‹±é›„æœ¬è‰²"];
    const fakeMovies = ["å¤¢å¹»è¿½æ“Š", "å…‰å½±å¯†ç¢¼", "åˆå¤œä¹‹å¡”", "éŠ€æ²³é¢¨æš´", "è—å¤©è¡Œå‹•"];
    const stars = [];

    let score = 0;
    let timeLeft = 30;
    let gameRunning = true;

    // ç”Ÿæˆæ˜Ÿæ˜Ÿ
    function randomMovie() {
      if (!gameRunning) return;
      const isReal = Math.random() > 0.5;
      const name = isReal
        ? realMovies[Math.floor(Math.random() * realMovies.length)]
        : fakeMovies[Math.floor(Math.random() * fakeMovies.length)];
      const x = Math.random() * (canvas.width - 100) + 20;
      const color = isReal ? "#FFD700" : "#FF69B4"; // é»ƒ/ç²‰
      stars.push({ name, x, y:0, speed: Math.random()*2+1.5, isReal, color });
    }

    // ç•«é¢æ›´æ–°
    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.font = "20px Noto Sans TC";
      stars.forEach(star => {
        ctx.fillStyle = star.color;
        ctx.fillText(star.name, star.x, star.y);
        star.y += star.speed;
      });
      // ç§»é™¤ç•«é¢å¤–çš„æ˜Ÿæ˜Ÿ
      for (let i=stars.length-1;i>=0;i--){
        if(stars[i].y>canvas.height+20) stars.splice(i,1);
      }
      texture.needsUpdate = true;
      if(gameRunning) requestAnimationFrame(draw);
    }

    draw();

    // æ˜Ÿæ˜Ÿç”Ÿæˆå¾ªç’°
    setInterval(randomMovie, 800);

    // å€’æ•¸è¨ˆæ™‚
    const timer = setInterval(() => {
      if (!gameRunning) return;
      timeLeft--;
      document.getElementById("timer").textContent = `æ™‚é–“ï¼š${timeLeft}`;
      if(timeLeft<=0){
        gameRunning = false;
        clearInterval(timer);
        alert(`éŠæˆ²çµæŸï¼ä½ å˜…åˆ†æ•¸ä¿‚ ${score} ðŸŽ‰`);
      }
    },1000);

    // é»žæ“Šåˆ¤å®š
    function handleClick(x, y){
      for(let i=stars.length-1;i>=0;i--){
        const star = stars[i];
        const textWidth = ctx.measureText(star.name).width;
        const textHeight = 24;
        const padding = 5;
        if(x>star.x-padding && x<star.x+textWidth+padding &&
           y>star.y-textHeight-padding && y<star.y+padding){
          if(star.isReal){
            score += 10;
          } else {
            score -= 5;
          }
          document.getElementById("score").textContent = `åˆ†æ•¸ï¼š${score}`;
          stars.splice(i,1);
          break;
        }
      }
    }

    // æ¡Œé¢é»žæ“Š
    canvas.addEventListener("click",(e)=>{
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      handleClick(x,y);
    });

    // æ‰‹æ©Ÿè§¸æŽ§
    canvas.addEventListener("touchstart",(e)=>{
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      handleClick(x,y);
    });
  </script>
</body>
</html>
