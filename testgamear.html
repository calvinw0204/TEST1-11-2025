<!DOCTYPE html>

  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body, a-scene {

    #ui {

<body>

<div id="ui">
  <span id="score">åˆ†æ•¸ï¼š0</span>
  <span id="timer">æ™‚é–“ï¼š30</span>
</div>

<a-scene mindar-image="imageTargetSrc: travel-target.mind; autoStart: true"
         embedded
         vr-mode-ui="enabled:false"
         device-orientation-permission-ui="enabled:true"
         renderer="alpha:true; colorManagement:true">

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <!-- markerï¼Œæƒåˆ°æ‰é–‹å§‹éŠæˆ² -->
  <a-entity mindar-image-target="targetIndex:0" id="ar-game-marker">
    <!-- å¯ä»¥æ”¾ 3D model æˆ– a-planeï¼Œå¦‚æœåªåš UI å°±ä¸æ”¾æ±è¥¿ -->
  </a-entity>

</a-scene>

<script>
const marker = document.getElementById("ar-game-marker");
const ui = document.getElementById("ui");
const scoreEl = document.getElementById("score");
const timerEl = document.getElementById("timer");

const realMovies = ["ç„¡é–“é“", "èŠ±æ¨£å¹´è¯", "ç”œèœœèœœ", "é‡æ…¶æ£®æ—", "åŠŸå¤«", "è‹±é›„æœ¬è‰²"];
const fakeMovies = ["å¤¢å¹»è¿½æ“Š", "å…‰å½±å¯†ç¢¼", "åˆå¤œä¹‹å¡”", "éŠ€æ²³é¢¨æš´", "è—å¤©è¡Œå‹•"];
const stars = [];

let score = 0;
let timeLeft = 30;
let gameRunning = false;
let spawnInterval, countdownTimer;

// éš¨æ©Ÿç”Ÿæˆé›»å½±æ–‡å­—
function randomMovie() {
  const isReal = Math.random() > 0.5;
  const name = isReal
    ? realMovies[Math.floor(Math.random() * realMovies.length)]
    : fakeMovies[Math.floor(Math.random() * fakeMovies.length)];
  const x = Math.random() * (window.innerWidth - 100) + 20;
  const color = isReal ? "#FFD700" : "#FF69B4";
  stars.push({ name, x, y: 0, speed: Math.random() * 2 + 1.5, isReal, color });
}

// ç•«é›»å½±æ–‡å­—
function draw() {
  const canvas = document.createElement("canvas");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  canvas.style.position = "absolute";
  canvas.style.top = "0";
  canvas.style.left = "0";
  canvas.style.pointerEvents = "none"; // ä¸é˜»æ“‹ AR
  canvas.style.zIndex = "1000";
  document.body.appendChild(canvas);
  const ctx = canvas.getContext("2d");

  function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.font = "24px Noto Sans TC";
    stars.forEach(star => {
      ctx.fillStyle = star.color;
      ctx.fillText(star.name, star.x, star.y);
      star.y += star.speed;
    });
    for (let i = stars.length - 1; i >= 0; i--) {
      if (stars[i].y > canvas.height + 20) stars.splice(i, 1);
    }
    if (gameRunning) requestAnimationFrame(loop);
  }

  loop();

  canvas.addEventListener("click", (e) => {
    const x = e.clientX;
    const y = e.clientY;
    for (let i = stars.length - 1; i >= 0; i--) {
      const star = stars[i];
      const textWidth = ctx.measureText(star.name).width;
      const textHeight = 24;
      const padding = 5;
      if (x > star.x - padding && x < star.x + textWidth + padding &&
          y > star.y - textHeight - padding && y < star.y + padding) {
        if (star.isReal) score += 10;
        else score -= 5;
        scoreEl.textContent = `åˆ†æ•¸ï¼š${score}`;
        stars.splice(i,1);
        break;
      }
    }
  });
}

// éŠæˆ²é–‹å§‹
function startGame() {
  if (gameRunning) return;
  gameRunning = true;
  ui.style.display = "block";
  draw();
  spawnInterval = setInterval(randomMovie, 800);
  countdownTimer = setInterval(() => {
    timeLeft--;
    timerEl.textContent = `æ™‚é–“ï¼š${timeLeft}`;
    if (timeLeft <= 0) endGame();
  }, 1000);
}

// éŠæˆ²çµæŸ
function endGame() {
  clearInterval(spawnInterval);
  clearInterval(countdownTimer);
  gameRunning = false;
  alert(`éŠæˆ²çµæŸï¼ä½ å˜…åˆ†æ•¸ä¿‚ ${score} ğŸ‰`);
}

// marker äº‹ä»¶
marker.addEventListener("targetFound", () => {
  startGame();
});

marker.addEventListener("targetLost", () => {
  // å¯é¸ï¼šæš«åœéŠæˆ²æˆ–éš±è— UI
  // ui.style.display = "none";
});
</script>
