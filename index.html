<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <title>AR VideoTexture Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.css" />
  <style>
    body, html { margin:0; padding:0; height:100%; overflow:hidden; }
  </style>
</head>
<body>

<a-scene mindar-image="imageTargetSrc: travel-target.mind; autoStart: true"
         embedded
         vr-mode-ui="enabled: false"
         device-orientation-permission-ui="enabled: true">

  <a-assets>
    <video id="arVideo" src="Comp.mp4" preload="auto" loop crossorigin="anonymous" playsinline></video>
  </a-assets>

  <!-- Marker -->
  <a-entity mindar-image-target="targetIndex:0" id="video-marker" position="0 0 0">
    <!-- 用平面承載 VideoTexture -->
    <a-plane id="video-plane" position="0 0 0" rotation="-90 0 0" width="1.6" height="0.9" color="#000"></a-plane>
  </a-entity>

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>
</a-scene>

<script>
const videoEl = document.getElementById("arVideo");
const planeEl = document.getElementById("video-plane");

// 等 A-Frame 加載完成再掛 VideoTexture
planeEl.addEventListener('model-loaded', ()=>{}); // 平面不需要 model-loaded，但可保留

// 直接用 Three.js VideoTexture
const sceneEl = document.querySelector('a-scene');
sceneEl.addEventListener('loaded', ()=>{
  const mesh = planeEl.getObject3D('mesh');
  if(mesh){
    const texture = new THREE.VideoTexture(videoEl);
    mesh.material.map = texture;
    mesh.material.needsUpdate = true;
  }
});

// Marker 播放 / 暫停影片
const markerEl = document.getElementById("video-marker");
markerEl.addEventListener("targetFound", ()=> videoEl.play());
markerEl.addEventListener("targetLost", ()=> videoEl.pause());
</script>

</body>
</html>
