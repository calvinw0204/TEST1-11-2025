<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <title>TV AR Video Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%; overflow: hidden;
      
    }
    #home-btn {
      position: fixed;
      top: 15px; left: 15px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px; height: 50px;
      font-size: 22px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>

<!-- Home æŒ‰éˆ• -->
<button id="home-btn" onclick="goHome()">ğŸ </button>

<!-- AR å ´æ™¯ -->
<a-scene mindar-image="imageTargetSrc: travel-target.mind; autoStart: true"
         vr-mode-ui="enabled: false"
         device-orientation-permission-ui="enabled: true"
         embedded>
  
  <a-assets>
    <!-- é›»è¦–æ©Ÿæ¨¡å‹ -->

  <a-entity mindar-image-target="targetIndex: 0" id="tv-marker">

  </a-entity>

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>
</a-scene>

<script>
function goHome() {
  window.location.href = "https://starlightar.webflow.io/";
}

const videoEl = document.getElementById("tvVideo");
const tvModel = document.getElementById("tv");

// ç•¶é›»è¦–æ¨¡å‹è¼‰å…¥å®Œæˆå¾Œï¼Œè¨­å®š Video Texture
tvModel.addEventListener("model-loaded", () => {
  const mesh = tvModel.getObject3D("mesh");
  mesh.traverse((node) => {
    // âš ï¸ æ ¹æ“šä½ æ¨¡å‹è¢å¹•çš„åç¨±æ”¹å‘¢åº¦ï¼Œä¾‹å¦‚ "Screen"ã€"Plane"ã€"TV_Screen" ...
    if (node.name === "Screen") {
      const texture = new THREE.VideoTexture(videoEl);
      node.material.map = texture;
      node.material.needsUpdate = true;
      console.log("âœ… Video texture å·²å¥—ç”¨åˆ°è¢å¹•ã€‚");
    }
  });
});

// Marker å‡ºç¾æ™‚æ’­æ”¾å½±ç‰‡
const markerEl = document.getElementById("tv-marker");

// Marker æ¶ˆå¤±æ™‚æš«åœå½±ç‰‡

</script>

</body>
</html>
