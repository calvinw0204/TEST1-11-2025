<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <title>TV AR Video Demo with Plyr.js</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.css" />
  
  <!-- Plyr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.8.10/dist/plyr.css" />
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.8.10/dist/plyr.min.js"></script>

  <style>
    body, html {
      margin:0; padding:0;
      height:100%; overflow:hidden;
      background: transparent;
    }
    #home-btn {
      position: fixed;
      top: 15px; left: 15px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px; height: 50px;
      font-size: 22px;
      cursor: pointer;
      z-index: 9999;
    }
    /* Plyr hidden, ç”± A-Frame texture æ’­ */
    #tvVideo {
      display:none;
    }
  </style>
</head>
<body>

<button id="home-btn" onclick="window.location.href='https://starlightar.webflow.io/'">ğŸ </button>

<a-scene mindar-image="imageTargetSrc: travel-target.mind; autoStart: true"
         vr-mode-ui="enabled:false"
         device-orientation-permission-ui="enabled:true"
         embedded>
  
  <a-assets>
    <a-asset-item id="tvModel" src="checkpiont3.glb"></a-asset-item>
    <video id="tvVideo" playsinline crossorigin="anonymous" loop></video>
  </a-assets>

  <a-entity mindar-image-target="targetIndex:0" id="tv-marker">
    <a-gltf-model id="tv" src="#tvModel" scale="0.8 0.8 0.8" position="0 0 0.5"></a-gltf-model>
  </a-entity>

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>
</a-scene>

<script>
const videoEl = document.getElementById("tvVideo");
videoEl.src = "Comp.mp4";  // Plyr æ’­æ”¾çš„å½±ç‰‡ URL

// åˆå§‹åŒ– Plyr
const player = new Plyr(videoEl, {
  controls: [], // éš±è— UI
  autoplay: false,
  loop: { active: true }
});

// å°‡ Video å¥—ç”¨åˆ°é›»è¦–è¢å¹•
const tvModel = document.getElementById("tv");
tvModel.addEventListener("model-loaded", () => {
  const mesh = tvModel.getObject3D("mesh");
  if (!mesh) return;
  mesh.traverse((node) => {
    if (node.name === "Screen") { // ä½ æ¨¡å‹è¢å¹•åå­—
      node.material.map = new THREE.VideoTexture(videoEl);
      node.material.needsUpdate = true;
      console.log("âœ… VideoTexture å·²å¥—ç”¨åˆ° TV è¢å¹•");
    }
  });
});

// Marker åµæ¸¬äº‹ä»¶
const markerEl = document.getElementById("tv-marker");
markerEl.addEventListener("targetFound", () => { 
  console.log("ğŸ¥ Marker Found â†’ æ’­æ”¾å½±ç‰‡");
  player.play();
});
markerEl.addEventListener("targetLost", () => {
  console.log("â¸ Marker Lost â†’ æš«åœå½±ç‰‡");
  player.pause();
});
</script>

</body>
</html>
